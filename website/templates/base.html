<!DOCTYPE html>

<html lang="en" data-main_theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        
        <meta name="description" content="{{META_DICT['description']}}">

        <meta name="keywords" content="{{META_DICT['keywords']}}" />                
    
        <link href="https://fonts.googleapis.com/css2?family=GoogleSans:wght@100;400&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=GoogleSans:wght@100;400&display=swap" rel="stylesheet">    

        {% assets "main_scss" %}
            <link rel="stylesheet" href="{{ASSET_URL}}">
        {% endassets %}

        <title>
            {{title}} | {{META_DICT['domain_name']}}
        </title>


        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-GTVEWBYR4P"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-GTVEWBYR4P');
        </script>



        <meta property="og:locale" content="en_US" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="{{META_DICT['domain_name']}}" />
        <meta property="og:description" content="{{META_DICT['description']}}" />
        <meta property="og:url" content="{{META_DICT['domain']}}" />
        <meta property="og:site_name" content="{{META_DICT['domain_name']}}" />
        
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:description" content="{{META_DICT['description']}}" />
        <meta name="twitter:title" content="{{META_DICT['domain_name']}}" />

    </head>

    <body>
        {{header()}}
        {{contact_modal()}}
        
        {% block content %}
        {% endblock %}
        
        {{footer()}}

        {% assets "main_js" %}
            <script type="text/javascript" src="{{ ASSET_URL}}"> </script>
        {% endassets %}

    </body>
</html>
