{% macro button_like(button_like) %}

<a
    href="{{button_like.href if button_like.href}}"
>
    <div
        class="button_like"
        data-variant="{{button_like.variant.enumerator}}"
    >
        <img
            src="{{ url_for('static', filename=button_like.img_static_location) }}"
        >
        <p>{{button_like.inner_text}}</p>
    </div>
</a>


{% endmacro %}
